name: Android Build (APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Ensure platform folders (android/ios) exist
        run: flutter create .

      - name: Get packages
        run: flutter pub get

      - name: Build APK (release)
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee build_apk_log.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aura-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload build log (for troubleshooting)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_apk_log
          path: build_apk_log.txt
