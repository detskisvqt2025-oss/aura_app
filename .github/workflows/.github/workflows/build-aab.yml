name: Build Android App Bundle (.aab)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Create platform folders (android/ios)
        run: flutter create .

      - name: Get packages
        run: flutter pub get

      # NOTE: This builds an unsigned AAB. For Play Console upload you will need to sign.
      # We'll handle signing after we confirm your keystore.
      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: aura-app-aab
          path: build/app/outputs/bundle/release/app-release.aab
